<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="menu">
        <i class="fa-solid fa-bars menuIcon"></i>
        <br>
        <br>
        <i class="fa-solid fa-magnifying-glass"></i>
        <p>Search</p>
        <i class="fa-solid fa-gear "></i>
        <p>Settings</p>
        <i class="fa-solid fa-toolbox"></i>
        <p>Tools</p>
        <i class="fa-solid fa-photo-film"></i>
        <p>Media</p>
        <i class="fa-solid fa-volume-high"></i>
        <p>Audio</p>
        <i class="fa-solid fa-closed-captioning"></i>
        <p>Subtitles</p>
        <i class="fa-solid fa-font"></i>
        <p>Text</p>
        <i class="fa-solid fa-file"></i>
        <p>Elements</p>
        <i class="fa-solid fa-record-vinyl"></i>
        <p>Record</p>
    </div>
    <div class="info">
        <i class="fa-solid fa-question"></i>
    </div>
    <div class="menuContent">
    <div class="addmedia">
        <h1>Add Media</h1>
    </div>
    <div class="whole">
        <div class="des">
            <div class="upload">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Drag & Drop a file</p>
                <p>Or import a file</p>
            </div>
        </div>
        <div class="a">
            <button>
                <i class="fa-solid fa-video"></i>
                Record</button>
            <button>
                <i class="fa-solid fa-toolbox"></i>
                Brand Kits</button>
            <button>
                <i class="fa-solid fa-comment"></i>
                Text to Speech</button>
            <button>
                <i class="fa-solid fa-wave-square"></i>
                Voice Clone</button>
        </div>
        
        <div class="avatars">

            <h1>All avatars</h1>
            <p>View All</p>
        </div>
        <div class="aiimages">
            <img src="1.jpg">
            <img src="2.avif">
            <img src="3.jpg">
            <img src="4.jpg">

        </div>
        <br>
        <br>
        <div class="stock">
            <h1>Stock Videos</h1>
            <button><i class="fa-solid fa-magnifying-glass i"></i><span>Search</span></button>
        </div>
        <button class="pick">Animals</button>
        <button class="pick">Nature</button>
        <button class="pick">People</button>
        <button class="pick dot">...</button>
                

        <div class="stockVid">
            <video controls autoplay>
                <source src="5.mp4" type="video/mp4">
            </video>
            <video controls autoplay>
                <source src="6.mp4" type="video/mp4">
            </video>
            <video controls autoplay>
                <source src="7.mp4" type="video/mp4">
            </video>
            <video controls autoplay>
                <source src="8.mp4" type="video/mp4">
            </video>
        </div>
</div>
</div>


<div class="main">
    <p>Project Name</p>
    <button class="log">Log to save progress</button>
    <div class="vid">
    <video controls autoplay>
        <source src="7.mp4" type="video/mp4">
    </video>
    <button>Original(16:9)</button>
    <button class="m">Background</button>
    <p class="save">Save your project for later --</p>
    <a href="#">Sign up</a>
    <a href="#">Log in</a>
</div>

</div>


<footer>
    <div class="track">
        <i class="fa-solid fa-scissors"></i>
        <p>Split</p>
        <i class="fa-solid fa-microphone"></i>
        <p class="fa-microphon">Voice Over</p>
        <div class="play">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward"></i>
            <h1 class="playnum">00:00:00/15:00:00</h1>
            <div class="minus">
            <i class="fa-solid fa-magnifying-glass-minus"></i>
            <i class="fa-solid fa-magnifying-glass-plus"></i>
            <i class="fa-solid fa-gear "></i>
            </div>
        </div>
        <div class="image-sequence">
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
            <img src="image3.png" alt="Image 3">
            <img src="image4.png" alt="Image 4">
            <img src="image5.png" alt="Image 5">
            <img src="image6.png" alt="Image 6">
            <img src="image7.png" alt="Image 7">
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
            <img src="image3.png" alt="Image 3">
            <img src="image4.png" alt="Image 4">
            <img src="image5.png" alt="Image 5">
            <img src="image6.png" alt="Image 6">
            <!-- <img src="image7.png" alt="Image 7"> -->
            <!-- <img src="image8.jpg" alt="Image 8">
            <img src="image9.jpg" alt="Image 9">
            <img src="image10.jpg" alt="Image 10"> -->
        </div>
    </div>
    
</footer>
</body>
</html>
